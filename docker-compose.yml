
# Backend development configuration
# Usage: docker-compose up -d

services:
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: personal_automations_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app:ro
      - ./backend/cli:/app/cli:ro
    env_file:
      - .env
    environment:
      - DEBUG=true
      - ENVIRONMENT=local
      - POSTGRES_HOST=db
      - REDIS_HOST=redis
      - TASKIQ_BROKER_URL=redis://redis:6379/1
      - TASKIQ_RESULT_BACKEND=redis://redis:6379/1
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - backend
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: personal_automations_db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-personal_automations}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Port exposed only for local development - remove in production
    ports:
      - "5432:5432"
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: personal_automations_redis
    # Port exposed only for local development - remove in production
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  taskiq_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: personal_automations_taskiq_worker
    volumes:
      - ./backend/app:/app/app:ro
    command: taskiq worker app.worker.taskiq_app:broker --workers 1
    env_file:
      - .env
    environment:
      - DEBUG=true
      - POSTGRES_HOST=db
      - REDIS_HOST=redis
      - TASKIQ_BROKER_URL=redis://redis:6379/1
      - TASKIQ_RESULT_BACKEND=redis://redis:6379/1
    networks:
      - backend
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    restart: unless-stopped

  taskiq_scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: personal_automations_taskiq_scheduler
    volumes:
      - ./backend/app:/app/app:ro
    command: taskiq scheduler app.worker.taskiq_app:scheduler
    env_file:
      - .env
    environment:
      - DEBUG=true
      - REDIS_HOST=redis
      - TASKIQ_BROKER_URL=redis://redis:6379/1
      - TASKIQ_RESULT_BACKEND=redis://redis:6379/1
    networks:
      - backend
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

networks:
  backend:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
